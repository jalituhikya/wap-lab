<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>
        ASCIImation
    </title>
    <link href="ascii.css" type="text/css" rel="stylesheet">
    <script src="ascii.js" ></script>
    <script src="animations.js"></script>
</head>
<body>

<div id="main-container">
    <h1>CS472: ASCII Animation Viewer</h1>
    <textarea id="display" cols="80" rows="20"></textarea>
    <div id="controls">

        <fieldset>
            <legend>Play Controls:</legend>
            <div id="playControls">
                <span><button id="start">Start</button></span>
                <span><button id="stop">Stop</button></span>
            </div>
        </fieldset>


        <fieldset>
            <legend>Animation:</legend>
            <select id="animation">
                <option value="BLANK">Blank</option>
                <option value="EXERCISE">Exercise</option>
                <option value="JUGGLER">Juggler</option>
                <option value="BIKE">Bike</option>
                <option value="DIVE">Dive</option>
                <option value="CUSTOM">Custom</option>
            </select>
        </fieldset>


        <fieldset>
            <legend>Size:</legend>
            <select id="size">
                <option value="12pt">Medium</option>
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Speed:</legend>
            <input id="speed" type="checkbox"/>Turbo
        </fieldset>

    </div>
</div>

        <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS"/>
    </a>
    </div>
</footer>
</body>

</html>
