<head>
	<meta charset="UTF-8">
	<script>
function calcTip() {
	var subtotalElem = document.getElementById('subtotal');
	var tipElem = document.getElementById('tip');
	var totalElem = document.getElementById('total');

	// first clear
	totalElem.innerHTML = '$0';

	var subtotal = subtotalElem.value;
	var tip = tipElem.value;

	//validation
	if(!subtotal){
	alert("please enter subtotal!!");
	}
	if(!tip){
	alert("please enter tip!!");
	}else if(tip > 100){
	 alert("please enter valid percentage for tip!");
	}

	var total = parseInt(subtotal) + subtotal * (tip/100);
	totalElem.innerHTML = '$' + total;
}

</script>
	
		<title>Tip Calculator</title>
		<link href="./tip.css" type="text/css" rel="stylesheet">
		<!-- <script src="tip.js" type="text/javascript"></script> -->
	</head>


	<body>
		<h1>
			<img id="logo" src="./img/calc.jpg" alt="++--**//">
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="number"> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="number"> % Tip</label>
		</div>

		<div>
			<button id="btn" onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr>

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
